<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TastyFruits - Fruits Available in India</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Fruits.js">

   
</head>
<body class="bg-gray-100">

    <header class="bg-green-600 p-4 text-white flex justify-between items-center">
        <h1 class="text-3xl font-bold">TastyFruits</h1>
        <button id="cartToggle" class="relative">
            <span id="cartCount" class="absolute -top-1 -right-1 bg-red-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
            ðŸ›’ Cart
        </button>
    </header>

    <div class="hero flex items-center justify-center">
        <h2 class="text-4xl text-white font-bold">Fresh & Delicious Fruits</h2>
    </div>

    <main class="container mx-auto p-4">
        <div class="mb-4">
            <h2 class="text-xl font-bold">Filter by Category</h2>
            <div class="flex space-x-4">
                <button onclick="filterProducts('all')" class="bg-green-600 text-white py-2 px-4 rounded">All</button>
                <button onclick="filterProducts('fresh')" class="bg-gray-200 text-gray-800 py-2 px-4 rounded">Fresh Fruits</button>
                <button onclick="filterProducts('dry')" class="bg-gray-200 text-gray-800 py-2 px-4 rounded">Dry Fruits</button>
                <button onclick="filterProducts('icecream')" class="bg-gray-200 text-gray-800 py-2 px-4 rounded">Ice Creams</button>
                <button onclick="filterProducts('juices')" class="bg-gray-200 text-gray-800 py-2 px-4 rounded">Cool Juices</button>
            </div>
        </div>

        <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Products will be dynamically inserted here -->
        </div>
    </main>

    <div id="cart" class="cart">
        <h2 class="text-2xl font-bold">Your Cart</h2>
        <button id="cartClose" class="text-gray-500 hover:text-green-600">Close</button>
        <div id="cartItems">
            <p>Your cart is empty</p>
        </div>
        <div class="flex justify-between font-bold mt-4">
            <span>Total:</span>
            <span id="cartTotal">â‚¹0.00</span>
        </div>
        <button id="checkout" class="mt-4 bg-green-600 text-white py-2 px-4 rounded">Proceed to Payment</button>
    </div>

    <div id="payment" class="payment-form fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <h2 class="text-2xl font-bold mb-4">Payment Options</h2>
            <form id="paymentForm">
                <div class="mb-4">
                    <label for="paymentMethod" class="block text-gray-700">Select Payment Method:</label>
                    <select id="paymentMethod" class="border rounded w-full py-2 px-3">
                        <option value="phonepay">PhonePe</option>
                        <option value="card">Credit/Debit Card</option>
                        <option value="googlepay">Google Pay</option>
                    </select>
                </div>
                <button type="submit" class="bg-green-600 text-white py-2 px-4 rounded">Pay Now</button>
                <button type="button" id="cancelPayment" class="mt-2 text-gray-500 hover:text-green-600">Cancel</button>
            </form>
        </div>
    </div>

    <div id="address" class="address-form fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <h2 class="text-2xl font-bold mb-4">Enter Your Address</h2>
            <form id="addressForm">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Name:</label>
                    <input type="text" id="name" class="border rounded w-full py-2 px-3" required>
                </div>
                <div class="mb-4">
                    <label for="address" class="block text-gray-700">Address:</label>
                    <input type="text" id="address" class="border rounded w-full py-2 px-3" required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700">Phone Number:</label>
                    <input type="tel" id="phone" class="border rounded w-full py-2 px-3" required>
                </div>
                <button type="submit" class="bg-green-600 text-white py-2 px-4 rounded">Submit</button>
                <button type="button" id="cancelAddress" class="mt-2 text-gray-500 hover:text-green-600">Cancel</button>
            </form>
        </div>
    </div>

    <footer class="bg-green-600 text-white text-center p-4 mt-4">
        <p>&copy; 2025 TastyFruits. All rights reserved.</p>
    </footer>
    <script src="Fruits.js"></script>
</body>
</html>
